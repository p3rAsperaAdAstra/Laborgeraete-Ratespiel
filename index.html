<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Laborgeräte Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="quiz-container">
    <h1>Wie heißt dieses Laborgerät?</h1>
    <img id="quiz-image" src="" alt="Quiz Image">
    
    <input type="text" id="answer-box" placeholder="Schreib deine Antwort...">
    <button id="submit-btn">Prüfen</button>
    
    <p id="feedback"></p>
    <button id="next-btn" disabled>Nächste</button>
    <p id="score"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
